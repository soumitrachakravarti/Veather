<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather Tracking</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/ripples.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='container-fluid'>
  <div class='row' style='margin-top:30px;'>
    <div class='col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 text-center'>
      <div class='jumbotron'>
        <h1><strong>Free</strong> <em class="text-info">Weather</em></h1>

      </div>
    </div>
  </div>

  <div class='row' style='margin-top:30px;'>
    <div class='col-md-8 col-md-offset-2 text-center'>
      <h4 id='address'></h4><br><br>

      <em class='text-info'><h3 id='weather-summary'></h3></em><br><br>
      <span><i class="icon"></i></span><br><br>
      <h2><span class='temp-value' id='tempF'></span><span class='temp-value'id='tempC' style='display:none;'></span> &#176<span class='temp-unit text-info'>F</span><span class='temp-unit text-info' style='display:none;'>C</span></h2>
      <button class='unit-toggle btn btn-raised btn-xs btn-primary'>Change Units</button>
    </div>
    <!--   Copyright -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 text-center" style="margin-top: 90px;">
        <p><strong>&copy;</strong> Soumitra Chakravarti. Made for freeCodeCamp.</p>
      </div>
    </div>
  </div>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/ripples.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
